<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .document-title {
            margin-bottom: 20px;
            color: #333;
        }
        .document-content {
            white-space: pre-wrap;
            margin-bottom: 30px;
        }
        .highlight {
            background-color: #ffeb3b;
            padding: 0 2px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4285f4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1 class="document-title">{{ title }}</h1>

    <div class="document-content">{{ content|safe }}</div>

    <a href="{{ url_for('index', query=query) }}" class="back-link">← Вернуться к результатам поиска</a>
</body>
</html>
